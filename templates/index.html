<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  <title>DrawAI</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body>
  <div class="section">
    <div class="drawpad" id="drawpad"></div>
    <div class="interact-section">
      <div class="buttons">
        <button class="drawpad-button btn btn-primary" onclick="predictDrawing()">Predict!</button>
        <button class="drawpad-button btn btn-outline-secondary" onclick="clearDrawing()">Clear</button>
      </div>
      <div id="response"></div>
    </div>
  </div>

  <div class="drawpixel" id="drawpixel" ondragstart="return false;">test</div>

  <script src="{{url_for('static', filename='index.js')}}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</body>

</html>
